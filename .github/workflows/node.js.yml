name: Node.js CICD  
env:
  IMAGE_TAG: ${{ github.ref_name }}-${{ github.run_number }}
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  compile:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23'   # adjust version as per your Jenkins setup

      - name: Frontend Compilation (Syntax Check)
        run: |
          cd client
          find . -name "*.js" -exec node --check {} +

      - name: Backend Compilation (Syntax Check)
        run: |
          cd api
          find . -name "*.js" -exec node --check {} +

  gitleaks-scan:
    runs-on: ubuntu-latest
    needs: compile
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Gitleaks Setup
        uses: gitleaks/gitleaks-action@v2

      - name: Gitleaks Scan
        run: |
          gitleaks detect --source ./client --exit-code 1
          gitleaks detect --source ./api --exit-code 1

  trivy_fs_scan:
    runs-on: ubuntu-latest
    needs: gitleaks-scan
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

  sonar-frontend:
    runs-on: ubuntu-latest
    needs: trivy_fs_scan
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: SonarQube Scan (client)
        uses: sonarsource/sonarqube-scan-action@master
        with:
          projectBaseDir: client        # ðŸ‘ˆ instead of working-directory
          args: >
            -Dsonar.projectKey=myorg_client
            -Dsonar.projectName=myorg_client
            -Dsonar.sources=.
            -Dsonar.exclusions=**/node_modules/**,**/dist/**,**/build/**
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

  sonar-backend:
    runs-on: ubuntu-latest
    needs: sonar-frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: SonarQube Scan (api)
        uses: sonarsource/sonarqube-scan-action@master
        with:
          projectBaseDir: api           # ðŸ‘ˆ instead of working-directory
          args: >
            -Dsonar.projectKey=myorg_api
            -Dsonar.projectName=myorg_api
            -Dsonar.sources=.
            -Dsonar.exclusions=**/node_modules/**,**/dist/**,**/build/**
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

  build_backend_docker_image_and_push:
    runs-on: ubuntu-latest
    needs: [ sonar-frontend,sonar-backend ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push backend Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./api  
          push: true
          file: ./api/Dockerfile
          tags: |
            vigneshbarathi/githubaction-k8s-backend:latest
            vigneshbarathi/githubaction-k8s-backend:${{ env.IMAGE_TAG }}


  build_frontend_docker_image_and_push:
    runs-on: ubuntu-latest
    needs: [ sonar-frontend,sonar-backend ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push frontend Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./client
          push: true
          file: ./client/Dockerfile
          tags: |
            vigneshbarathi/githubaction-k8s-frontend:latest
            vigneshbarathi/githubaction-k8s-frontend:${{ env.IMAGE_TAG }}


  trivy_image_scan:
    runs-on: ubuntu-latest
    needs: [build_backend_docker_image_and_push, build_frontend_docker_image_and_push]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy image scan for backend
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: image
          image-ref: vigneshbarathi/githubaction-k8s-backend:${{ env.IMAGE_TAG }}
          format: table
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: os,library
          severity: CRITICAL,HIGH
          
      - name: Run Trivy image scan for frontend
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: image
          image-ref: vigneshbarathi/githubaction-k8s-frontend:${{ env.IMAGE_TAG }}
          format: table
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: os,library
          severity: CRITICAL,HIGH

          
  update_k8s_manifests:
    runs-on: ubuntu-latest
    needs: trivy_image_scan
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Update image tags in k8s manifests
        run: |
          TAG="${IMAGE_TAG}"

          # backend
          sed -i "s#image: vigneshbarathi/githubaction-k8s-backend:.*#image: vigneshbarathi/githubaction-k8s-backend:${TAG}#g" k8s-prod/backend.yaml

          # frontend
          sed -i "s#image: vigneshbarathi/githubaction-k8s-frontend:.*#image: vigneshbarathi/githubaction-k8s-frontend:${TAG}#g" k8s-prod/frontend.yaml

      - name: Commit and push manifest changes
        run: |
          TAG="${IMAGE_TAG}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add k8s-prod/backend.yaml k8s-prod/frontend.yaml
          git commit -m "Update k8s manifests to image tag ${TAG}" || echo "No changes to commit"
          git push


  deploy_to_k8s:
    runs-on: ubuntu-latest
    needs: update_k8s_manifests
    steps:
      - name: Checkout code
      # we need the updated k8s-prod yamls
        uses: actions/checkout@v4

      - name: Configure kubeconfig for homelab
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.K8S_KUBECONFIG_B64 }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Verify cluster & context
        run: |
          kubectl config get-contexts
          kubectl config current-context
          kubectl get ns

      - name: Deploy to homelab Kubernetes
        run: |
          # Deploy to the 'prod' namespace
          kubectl apply -f k8s-prod/ -n prod

